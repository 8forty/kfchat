metadata:
  version: 2025-05-26.00:00:00PDT
  models_dir: z:/ggufs
  swap_dir: ./lswap

anchors:
  d0: &default-hc-timeout-secs 12000
  d1: &default-proxy http://localhost:27272

  c1: &cmd-default-server c:/llama.cpp/llama-b5456-bin-win-vulkan-x64/llama-server
  c2: &cmd-default-extra --host 0.0.0.0 --port 27272
  c3: &cmd-ngl-999 -ngl 999
  c4: &cmd-ctx-2048 -c 2048
  v0:
    dev: &dev-vulkan0 -dev Vulkan0
  v1:
    dev: &dev-vulkan1 -dev Vulkan1
  v01:
    dev: &dev-vulkan01 -dev Vulkan0,Vulkan1
  v12:
    dev: &dev-vulkan12 -dev Vulkan1,Vulkan2
  cmd: &default-cmd
    server: *cmd-default-server
    ctx: *cmd-ctx-2048
    extra: *cmd-default-extra

all-yml:
  healthCheckTimeout: *default-hc-timeout-secs

all-gguf:
  defaults-cpu:
    proxy: *default-proxy
    cmd:
      <<: *default-cmd
      extra: --port 27272
  defaults-vulkan0-32gb:
    proxy: *default-proxy
    cmd:
      <<: *default-cmd
      dev: *dev-vulkan0
      ngl: *cmd-ngl-999
      extra: --port 27272
  defaults-vulkan0-24gb:
    proxy: *default-proxy
    cmd:
      <<: *default-cmd
      dev: *dev-vulkan0
      ngl: *cmd-ngl-999
      extra: --port 27272
  defaults-vulkan0-24gb-fa:
