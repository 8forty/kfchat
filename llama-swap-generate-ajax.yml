    server: *llamacpp_server
    ngl: *cmd-ngl-999
    ctx: *cmd-ctx-2048
    extra: *cmd-default-extra
  cmd2: &default-cpu-cmd
    server: *llamacpp_server
    ctx: *cmd-ctx-2048
    extra: *cmd-default-extra

