metadata:
  version: 2025-05-26.00:00:00PDT
  models_dir: z:/ggufs
  swap_dir: ./lswap

anchors:
  d0: &default-hc-timeout-secs 12000
  d1: &default-proxy http://127.0.0.1:27272
  d2: &default-server c:/llama.cpp/llama-b5456-bin-win-vulkan-x64/llama-server
  d3: &default-ngl -ngl 999
  d4: &default-ctx -c 2048
  d5: &default-server-port --port 27272
  v0:
    dev: &dev-vulkan0 -dev Vulkan0
  v1:
    dev: &dev-vulkan1 -dev Vulkan1
  v2:
    dev: &dev-vulkan2 -dev Vulkan2
  v01:
    dev: &dev-vulkan01 -dev Vulkan0,Vulkan1
  v12:
    dev: &dev-vulkan12 -dev Vulkan1,Vulkan2
  cmd: &default-cmd
    server: *default-server
    ngl: *default-ngl
    ctx: *default-ctx
    server-port: *default-server-port

all-yml:
  healthCheckTimeout: *default-hc-timeout-secs

all-gguf:
  defaults-vulkan0:
    proxy: *default-proxy
    cmd:
      <<: *default-cmd
      dev: *dev-vulkan0
  defaults-vulkan1:
    proxy: *default-proxy
    cmd:
      <<: *default-cmd
      dev: *dev-vulkan1
  defaults-vulkan2:
    proxy: *default-proxy
    cmd:
      <<: *default-cmd
      dev: *dev-vulkan2
  defaults-vulkan01:
    proxy: *default-proxy
    cmd:
      <<: *default-cmd
      dev: *dev-vulkan01
  defaults-vulkan12:
    proxy: *default-proxy
    cmd:
      <<: *default-cmd
      dev: *dev-vulkan12

